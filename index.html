<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Focus Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
            padding: 10px;
            text-align: center;
        }
        button {
            background-color: #1DB954; /* Spotify Green */
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 18px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        button:hover {
            background-color: #1ed760;
        }
        #status {
            color: red;
            font-weight: bold;
            min-height: 20px;
        }
        .player-controls button {
            font-size: 20px;
            width: 50px;
        }
        #track-info {
            margin-top: 10px;
            min-height: 80px;
        }
    </style>
</head>
<body>
    <h3>Focus Mode</h3>

    <div id="login-view">
        <button id="spotify-login">Login with Spotify</button>
        <p id="status">Please log in to start.</p>
    </div>

    <div id="player-view" style="display: none;">
        <div id="track-info">Loading...</div>
        <div class="player-controls">
            <button id="prev">«</button>
            <button id="play-pause">▶</button>
            <button id="next">»</button>
        </div>
        <button id="logout-button" style="background-color: #f44336; margin-top: 10px;">Logout</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
