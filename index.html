<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Focus Helper</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
            padding: 10px;
            text-align: center;
        }
        button {
            background-color: #1DB954; /* Spotify Green */
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 18px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        button:hover {
            background-color: #1ed760;
        }
        #status {
            color: red;
            font-weight: bold;
            min-height: 20px;
        }
        .player-controls button {
            font-size: 20px;
            width: 50px;
        }
        #track-info {
            margin-top: 10px;
            min-height: 80px;
        }
    </style>
</head>
<body>
    <h3>Focus Mode</h3>

    <div id="login-view">
        <button id="spotify-login">Open Spotify Web Player</button>
        <p id="status">Click to open Spotify</p>
    </div>

    <!-- I'm creating the player view that shows when Spotify is connected -->
    <!-- I'm hiding this by default until Spotify is detected -->
    <div id="player-view" style="display: none;">
        <!-- I'm showing a connection status message -->
        <p id="status">Connected</p>
        
        <!-- I'm creating a div where I'll display the current track name, artist, and album art -->
        <div id="track-info">Loading...</div>
        
        <!-- creating the player control buttons: previous, play/pause, and next -->
        <div class="player-controls">
            <button id="prev">«</button> <!-- I'm using a double left chevron for "previous" -->
            <button id="play-pause">▶</button> <!-- I'm using a play symbol (will change to pause when playing) -->
            <button id="next">»</button> <!-- I'm using a double right chevron for "next" -->
        </div>
        
        <!--  adding a disconnect button in red so users can reset the connection -->
        <button id="logout-button" style="background-color: #f44336; margin-top: 10px;">Disconnect</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
