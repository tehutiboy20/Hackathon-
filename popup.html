<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Focus Helper</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 250px;
        padding: 10px;
        text-align: center;
      }
      button {
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 8px 16px;
        cursor: pointer;
        margin: 0 4px;
        font-size: 18px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      button.player-btn {
        width: 40px;
        height: 40px;
        padding: 0;
        font-size: 22px;
      }
      button:hover {
        background-color: #3367d6;
      }
      #spotify-player {
        margin-top: 20px;
      }
      #track-info {
        margin-top: 10px;
        min-height: 80px;
      }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3>Focus Mode</h3>
    <button id="toggle">Activate Focus</button>

    <div id="spotify-player">
      <button id="prev" class="player-btn" title="Previous">&#9664;</button>
      <button id="play" class="player-btn" title="Play">&#9654;</button>
      <button id="next" class="player-btn" title="Next">&#9654;&#9654;</button>
      <div id="track-info"></div>
    </div>

    <button id="spotify-login" style="margin-top:10px;">
      <!-- Using an SVG icon for Spotify for better appearance -->
      <svg width="20" height="20" viewBox="0 0 168 168" style="vertical-align:middle;margin-right:6px;">
        <circle cx="84" cy="84" r="84" fill="#1DB954"/>
      !-- Spotify logo path 
        <path d="M120.1 115.7c-1.7 2.8-5.3 3.7-8.1 2-22.1-13.5-50-16.5-82.8-8.9-3.2.7-6.4-1.3-7.1-4.5-.7-3.2 1.3-6.4 4.5-7.1 35.2-8.2 66.2-5 90.2 10.2 2.8 1.7 3.7 5.3 2 8.1zm10.9-22.6c-2.1 3.4-6.5 4.5-9.9 2.4-25.3-15.5-63.9-20-93.7-10.8-3.7 1.1-7.6-1-8.7-4.7-1.1-3.7 1-7.6 4.7-8.7 33.7-10.1 75.1-5.2 103.2 12.1 3.4 2.1 4.5 6.5 2.4 9.9zm11.2-24.1c-2.5 4-7.8 5.3-11.8 2.8-29-17.8-77.1-19.4-104.2-10.5-4.5 1.4-9.2-1.1-10.6-5.6-1.4-4.5 1.1-9.2 5.6-10.6 30.6-9.4 82.2-7.6 114.2 11.6 4 2.5 5.3 7.8 2.8 11.8z" fill="#fff"/>
      </svg>
      Login with Spotify
    </button>

    <script src="popup.js"></script>
    <script src="spotify.js"></script>
  </body>
</html>
